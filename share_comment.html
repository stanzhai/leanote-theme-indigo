<div class="comments vcomment v" id="comments">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <div id="gitalk-container"></div>
    <script type="text/javascript">
    const gitalk = new Gitalk({
        clientID: '{{$.themeInfo.Site.Comment.Gitalk.clientID}}',
        clientSecret: '{{$.themeInfo.Site.Comment.Gitalk.clientSecret}}',
        repo: '{{$.themeInfo.Site.Comment.Gitalk.repo}}',
        owner: '{{$.themeInfo.Site.Comment.Gitalk.owner}}',
        admin: ['{{$.themeInfo.Site.Comment.Gitalk.admin}}'],
        id: '{{$.post.NoteId}}',      // Ensure uniqueness and length less than 50
        distractionFreeMode: false  // Facebook-like distraction free mode
    })
    gitalk.render('gitalk-container')
    </script>
</div>
